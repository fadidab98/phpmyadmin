version: '3.8'

services:
  db:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MySecureRootPass123!
      MYSQL_DATABASE: phpmyadmin_db
      MYSQL_USER: phpmyadmin
      MYSQL_PASSWORD: MySecurePmaPass456!
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: db
      PMA_ARBITRARY: 1
    ports:
      - "7070:80"

volumes:
  db_data: